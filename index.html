<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body id="stylelink" class="style1">
  <div class="main-content">

    <div class="top">

      <h1>calc</h1>

      <div class="style-selector">

        <h2>THEME</h2>
        <div class="button-container">
          <label class="container" for="style1">
            <p>1</p>
            <input type="radio" id="style1" name="style" checked="checked">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="button-container">
          <label class="container" for="style2">
            <p>2</p>
            <input type="radio" id="style2" name="style">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="button-container">
          <label class="container" for="style3">
            <p>3</p>
            <input type="radio" id="style3" name="style">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class=button-background>
        </div>

      </div>

    </div>

    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>

    <div class="calculator-grid">

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="colour2">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>X</button>
      <button class="span-two" class="color2">RESET</button>
      <button class="span-two" class="color3">=</button>

    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Ferrie</a>.
    </div>

  </div>
</body>

</html>
